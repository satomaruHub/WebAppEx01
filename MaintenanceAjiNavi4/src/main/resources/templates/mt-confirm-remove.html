<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>店舗削除確認</title>
<link rel="stylesheet" th:href="@{/css/mt-style.css}">
</head>
<body>

	<h2>店舗削除確認</h2>

	<table class="confirm-table" th:object="${mtRemoveForm}">
		<tr>
			<td class="guide">【店舗ID】</td>
			<td th:text="*{restaurantId}"></td>
		</tr>
		<tr>
			<td class="guide">【店舗名】</td>
			<td th:text="*{restaurantName}"></td>
		</tr>
		<tr>
			<td class="guide">【キャッチフレーズ】</td>
			<td th:text="*{catchPhrase}"></td>
		</tr>
	</table>
	<br>

    <form th:action="@{/mt-confirm-remove}" method="POST"
			th:object="${mtRemoveForm}">
    	<input type="hidden" th:field="*{restaurantId}">
    	<input type="hidden" th:field="*{restaurantName}">
    	<input type="hidden" th:field="*{catchPhrase}">
    	<input type="submit" value="削除実行" class="btn">
   	</form>

    <form th:action="@{/mt-show-list}" method="POST">
    	<input type="submit" value="もどる" class="btn">
   	</form>

	<br>
	<a th:href="@{/mt-top}">管理メニューに戻る</a>

</body>
</html>
